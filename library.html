<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineCode — Library</title>

    <!-- Styles -->
    <link rel="icon" href="/CineCode/assets/favicon-0Qq06bqf.svg" />

    <!-- (opsiyonel) fontlar -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/CineCode/assets/scrollup-udVXrm7V.js"></script>
    <link rel="stylesheet" crossorigin href="/CineCode/assets/scrollup-CNWbr7CQ.css">
    <link rel="stylesheet" crossorigin href="/CineCode/assets/library-C589Y6iV.css">
  </head>

  <body>
    <header>
      <load src="./partials/header.html"></load>
    </header>

    <main>
      <!-- HERO -->
      <section id="hero-x"></section>

      <!-- LIBRARY -->
      <section class="library container" id="library" aria-label="My Library">
        <div class="library-header">
          <select id="genre-filter" class="filter" aria-label="Filter by genre">
            <option value="all">Genre</option>
          </select>
        </div>

        <div id="library-container">
          <ul id="library-list" class="library-list" role="list"></ul>

          <button id="load-more-btn" class="library-btn hidden" type="button">
            Load More
          </button>
        </div>

        <div id="empty-library" class="empty" role="status" aria-live="polite">
          <p class="empty-text">
            OOPS...<br />
            We are very sorry!<br />
            You don’t have any movies at your library.
          </p>
          <a href="./catalog.html" class="library-btn">Search Movie</a>
        </div>
      </section>

      <button id="scroll-up" title="Scroll Up" class="button-up" type="button">
        ↑
      </button>
    </main>

    <footer>
      <load src="./partials/footer.html"></load>
    </footer>

  </body>
</html>
