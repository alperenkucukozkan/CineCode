<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinemania | Film Kataloğu</title>

    <link rel="stylesheet" href="./css/catalog.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
    <link rel="stylesheet" href="./css/searchbar.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./img/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dark-theme">
    
    <header>
      <load src="./partials/header.html"></load>
    </header>

    <main id="main-content" role="main">
      <load src="./partials/hero.html"></load>
      <load src="./partials/searchbar.html"></load>

      <section class="catalog-block container" aria-label="Film Listesi">
        <div
          id="movie-list"
          class="movie-list"
          aria-live="polite"
          aria-busy="false"
        >
          
          <div
            id="catalog-empty"
            class="catalog-empty"
            role="status"
            hidden
          ></div>

          <ul class="movie-list-grid" id="movies-ul" role="list"></ul>
        </div>

        <load src="./partials/pagination.html"></load>
        
      </section>

      <load src="./partials/modal.html"></load>

      <button id="scroll-up" title="Scroll Up" class="button-up">↑</button>
    </main>

    <footer>
      <load src="./partials/footer.html"></load>
    </footer>

    <!-- Scripts -->
    <script type="module" src="./main.js"></script>
    
  </body>
</html>
